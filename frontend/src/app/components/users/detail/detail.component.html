<div class="container" *ngIf="user$ | async as user">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Details</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <div class="detail-grid">
          <div class="detail-row">
            <span class="label">Email:</span>
            <span>{{user.email}}</span>
          </div>
  
          <div class="detail-row">
            <span class="label">First Name:</span>
            <span>{{user.firstName}}</span>
          </div>
  
          <div class="detail-row">
            <span class="label">Last Name:</span>
            <span>{{user.lastName}}</span>
          </div>
  
          <div class="detail-row">
            <span class="label">Role:</span>
            <mat-chip-listbox>
              <mat-chip [color]="getRoleColor(user.role)" selected>
                {{user.role}}
              </mat-chip>
            </mat-chip-listbox>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button (click)="editUser(user)" *ngIf="isAdmin">
          <mat-icon>edit</mat-icon>
          Edit User
        </button>
        <button mat-button (click)="deleteUser(user)" *ngIf="isAdmin">
          <mat-icon>delete</mat-icon>
          Delete User
        </button>
        <button mat-button routerLink="/users">
          <mat-icon>arrow_back</mat-icon>
          Back to List
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
