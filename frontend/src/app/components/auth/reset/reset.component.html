<!-- src/app/components/auth/reset/reset.component.html -->
<div class="auth-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
              Please confirm your password
            </mat-error>
            <mat-error *ngIf="resetForm.hasError('mismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid">
              Reset Password
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
