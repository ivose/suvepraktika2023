<!-- src/app/components/auth/login/login.component.html -->
<div class="auth-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
  
          <div class="links-container">
            <a mat-button routerLink="/auth/forgot-password">Forgot Password?</a>
            <a mat-button routerLink="/auth/signup">Sign Up</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
