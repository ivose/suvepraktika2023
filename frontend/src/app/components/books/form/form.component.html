<!-- book-dialog.component.html -->
<h2 mat-dialog-title>{{data ? 'Edit' : 'Add'}} Book</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Genre</mat-label>
      <input matInput formControlName="genre" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="AVAILABLE">Available</mat-option>
        <mat-option value="BORROWED">Borrowed</mat-option>
        <mat-option value="RETURNED">Returned</mat-option>
        <mat-option value="DAMAGED">Damaged</mat-option>
        <mat-option value="PROCESSING">Processing</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Comments</mat-label>
      <textarea matInput formControlName="comment" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid">
      {{data ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</form>
